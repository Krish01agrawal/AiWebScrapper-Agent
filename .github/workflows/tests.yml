name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        # Only set GEMINI_API_KEY if not already provided
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "GEMINI_API_KEY=test-api-key-for-ci" >> $GITHUB_ENV
        else
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
        fi
        echo "MONGODB_URI=mongodb://localhost:27017/test_db" >> $GITHUB_ENV
        echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
        echo "AGENT_TIMEOUT_SECONDS=30" >> $GITHUB_ENV
        echo "SCRAPER_TIMEOUT_SECONDS=30" >> $GITHUB_ENV
        echo "PROCESSING_TIMEOUT_SECONDS=60" >> $GITHUB_ENV

    - name: Run environment validation
      run: |
        python scripts/preflight_check.py --skip-connections

    - name: Run unit tests
      run: |
        pytest tests/ -m unit -v --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70 --timeout=30

    - name: Run integration tests
      run: |
        pytest tests/ -m integration -v --timeout=30

    - name: Run tests requiring services (if API key available)
      if: env.GEMINI_API_KEY != 'test-api-key-for-ci' && env.GEMINI_API_KEY != ''
      run: |
        pytest tests/ -m "requires_gemini or requires_mongodb" -v --timeout=60

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate test report
      if: matrix.python-version == '3.11'
      run: |
        python scripts/run_tests.py --coverage --output markdown --verbose

    - name: Upload test results
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          test_results.json
          docs/TEST_RESULTS.md
          htmlcov/
        retention-days: 30

    - name: Comment test results on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read test results
          let testResults = '';
          try {
            const resultsPath = path.join(process.cwd(), 'docs', 'TEST_RESULTS.md');
            if (fs.existsSync(resultsPath)) {
              testResults = fs.readFileSync(resultsPath, 'utf8');
            }
          } catch (error) {
            console.log('Could not read test results:', error);
          }
          
          // Create comment
          const comment = `## ðŸ§ª Test Results
          
          ${testResults ? testResults.substring(0, 2000) + '...' : 'Test results are being processed.'}
          
          <details>
          <summary>View full test results</summary>
          
          Check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for complete test results and coverage reports.
          
          </details>`;
          
          // Post comment
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  test-performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        # Only set GEMINI_API_KEY if not already provided
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "GEMINI_API_KEY=test-api-key-for-ci" >> $GITHUB_ENV
        else
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
        fi
        echo "MONGODB_URI=mongodb://localhost:27017/test_db" >> $GITHUB_ENV

    - name: Run performance tests
      run: |
        pytest tests/ -m "slow or performance" -v --timeout=300

  test-matrix:
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        # Only set GEMINI_API_KEY if not already provided
        if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
          echo "GEMINI_API_KEY=test-api-key-for-ci" >> $GITHUB_ENV
        else
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
        fi
        echo "MONGODB_URI=mongodb://localhost:27017/test_db" >> $GITHUB_ENV

    - name: Run smoke tests
      run: |
        pytest tests/ -m smoke -v --timeout=30

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    - name: Run security scan with Bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true

    - name: Run dependency security scan with Safety
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30
