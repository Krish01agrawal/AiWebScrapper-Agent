[tool:pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async Support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that may require mocked services
    slow: Tests that take longer than 5 seconds
    requires_gemini: Tests that require actual Gemini API access
    requires_mongodb: Tests that require actual MongoDB connection
    performance: Performance and load tests
    smoke: Smoke tests for basic functionality

# Output Options
addopts = 
    -v
    -l
    --durations=10
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage Settings
# Note: Coverage is enabled via command line with --cov=app
# Minimum coverage threshold: 70%
# Exclude test files from coverage
# Generate HTML reports

# Timeout Settings
timeout = 30
timeout_method = thread

# Warning Filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*
    ignore::UserWarning:aiohttp.*

# Test Paths (already defined above)

# Python Paths
pythonpath = .

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Version
minversion = 7.0
